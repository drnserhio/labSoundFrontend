<body class="fone">
<div class="container bootstrap snippets bootdey">
  <h1 class="text-primary">Create artist</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img [src]="url" class="avatar img-circle img-thumbnail" [style.width.%]="70" [style.height.%]="70"
             alt="avatar">
        <h6>Upload a different photo...</h6>

        <input type="file" name="fileImage" class="form-control" ngModel (change)="onSelectImage($event)">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>

      <form class="form-horizontal">
        <div class="form-group">
          <label  class="col-lg-3 control-label">Artist name:</label>
          <div class="col-lg-8">
            <input #nameArtist="ngModel" name="artist" ngModel required class="form-control" type="text" value="Slogan">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Title:</label>
          <div class="col-lg-8">
            <input #title="ngModel" ngModel name="title" class="form-control" type="text" value="">
          </div>
        </div>
          <button type="button" (click)="createArtist(nameArtist, title)" [disabled]="nameArtist.invalid || !url"
                  class="btn btn-primary float-right">Create
          </button>
      </form>
    </div>
  </div>
</div>
<hr>

</body>
