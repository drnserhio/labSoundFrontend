<div class="container">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Track</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr class="bg-white small" *ngFor="let aud of audio">
      <td>{{aud.soundName}}</td>
      <td>{{aud.artist}}</td>
      <td>{{aud.albumName}}</td>
      <td >
          <i  data-toggle="modal" data-target="#playAudio"
             (click)="onSelectAudio(aud?.soundName!)" class="fas fa-play-circle float-right" style="font-size: 25px; cursor: pointer;"></i>

      </td>
      <td>
        <i class="fas fa-trash text-danger float-right" style="font-size: 20px; cursor: pointer;" (click)="onModalAudioRemove(aud.soundName!)"></i>
      </td>
    </tr>

  </table>
</div>

</body>
<div class="modal" tabindex="-1" role="dialog" id="playAudio" (click)="stopAudio()">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="mp3-audio">
            <audio controls class="mp3-auido" id="audioId">
              <source [src]="trustedUrl" type="audio/mpeg">
            </audio>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="stopAudio()"
                  class="btn btn-secondary">Close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="removeAudio">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <label class="text-center">You are absolutely sure ?
            Audio will be lost!</label>
        </div>

        <div  class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="onDeleteAudio()">Yes</button>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" class="btn btn-success"
                  (click)="closeRemoveModal()">No
          </button>
      </div>

    </div>
  </div>
</div>
</div>
