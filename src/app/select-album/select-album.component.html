
<!-- Page Content -->
<div class="container">

  <div class="row">
    <div class="col" *ngFor="let aud of audio">

      <div class="card" style="max-width: 90%;">
        <img class="card-img-top mp3-cover" src="https://www.stockvault.net/data/2017/09/30/239530/thumb16.jpg"  alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{aud.artist}}</h4>
          <p class="card-text">{{aud.soundName}}</p>
          <span data-toggle="modal" data-target="#playAudio" (click)="onSelectAudio(aud?.soundName!)">
          <i class="fas fa-play-circle"></i>
          </span>
        </div>
      </div>
    </div>




  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="playAudio">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

              <div class="mp3-audio">
                <audio controls class="mp3-auido" id="audioId">
                  <source [src]="trustedUrl"   type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </div>

        </div>

        <div class="modal-footer">
          <button  type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="stopAudio()" class="btn btn-secondary">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
