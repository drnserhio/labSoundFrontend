<div class="container mt-5">
  <div class="row">

    <div class="col-md-4" *ngFor="let album of albums">
      <div class="card p-3">
        <div class="mat-tab-link-container">
          <span>
          <i (click)="onSelectAlbumForAddAudio(album.albumName!, album.artist!)" class="fas fa-plus float-right"></i>
          <i (click)="onSelectedAlbumToUpdate(album.albumName!)" style="cursor: pointer" class="fas fa-ellipsis-h float-left"></i>
            </span>
        </div>

        <div class="d-flex flex-row mb-6 ml-0"></div>
        <div class="d-flex flex-row mb-3"><img src="{{album.imagePoster}}" width="70">
          <div class="d-flex flex-column ml-2"><span>{{album.albumName}}</span><span
            class="text-black-50">{{album.artist}}</span><span class="ratings"><i class="fa fa-star"></i><i
            class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div>
        </div>
        <div style="cursor: pointer;" class="d-flex justify-content-between install mt-3">
          <span>{{album.yearRelease}}</span><span class="text-primary" (click)="onSelectAlbum(album.albumName!)">View&nbsp;<i
          class="fa fa-angle-right"></i></span></div>
      </div>
    </div>


  </div>
</div>
</body>


<div class="modal" tabindex="-1" role="dialog" id="updateAlbum">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #updateAlb="ngForm">
            <div class="form-group">

              <img [src]=" url || updateAlbum?.imagePoster" class="avatar img-circle img-thumbnail" [style.width.%]="70" [style.height.%]="70"
                   alt="avatar">
              <input type="file" name="imageFile" accept="image/*" class="form-control" ngModel required (change)="onSelectImage($event)">
              <label>Image</label>
            </div>
            <div class="form-group">
              <label>Album name</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="albumName" [(ngModel)]="updateAlbum?.albumName!">
            </div>
            <div class="form-group">
              <label>Artist</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="artist" [(ngModel)]="updateAlbum?.artist!" >
            </div>
            <div class="form-group">
              <label>Year release</label>
              <input class="form-control form-control-lg" type="number" ngModel required name="yearRelease" [(ngModel)]="updateAlbum?.yearRelease!">
            </div>
            <div class="text-center mt-3">
               <button type="submit" class="btn btn-lg btn-primary"  (click)="OnSelectAndUpdateAlbum(updateAlb)">Update</button>
            </div>
          </form>


        </div>

        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  class="btn btn-secondary">Close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="uploadAudio">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #uploadAud="ngForm">

            <div class="form-group">
              <label>Album name</label>
              <input class="form-control form-control-lg" type="text" [disabled]="true" ngModel required name="artist" [ngModel]="artistNameForAddAudio!">
            </div>
            <div class="form-group">
              <label>Artist</label>
              <input class="form-control form-control-lg" type="text" [disabled]="true" ngModel required name="album" [ngModel]="albumNameForAddAudio!" >
            </div>
            <div class="form-group">
              <label>Sound name</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="soundName">
            </div>
            <div class="form-group">
              <label>File</label>
              <input type="file" class="form-control" accept="audio/mpeg" (change)="onSelectAudioFile($event)">
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-lg btn-primary"  (click)="addNewAudioForAlbum(uploadAud)">Update</button>
            </div>
          </form>


        </div>

        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  class="btn btn-secondary">Close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
