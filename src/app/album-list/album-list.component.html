<div class="container mt-5">
  <div class="row">

    <div class="col-md-4" *ngFor="let album of albums">
      <div class="card p-3">
        <div class="d-flex flex-row mb-3"><img src="https://i.imgur.com/ccMhxvC.png" width="70">
          <div class="d-flex flex-column ml-2"><span>{{album.artist}}</span><span class="text-black-50">{{album.albumName}}</span><span class="ratings"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div>
        </div>
        <div class="d-flex justify-content-between install mt-3"><span>{{album.yearRelease}}</span><span class="text-primary" (click)="onSelectAlbum(album.albumName!)">View&nbsp;<i class="fa fa-angle-right"></i></span></div>
      </div>
    </div>


  </div>
</div>
