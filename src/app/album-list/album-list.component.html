<div id="carouselExampleIndicators" class="carousel slide carousel-fade"
     *ngFor="let album of responseTable?.content!">


  <div class="carousel-inner">
    <div class="item active">
      <img src="{{album.imagePoster}}" class="img-fluid" alt="..." style="height: 100%; width: 100%;">

      <div class="carousel-caption">
        <div>
          <h2>{{album.albumName}}</h2>
          <p>{{album.artist}}</p>
          <p class="small">{{album.yearRelease}}</p>

          <span class="btn btn-sm btn-outline-secondary">
          <i (click)="onBack()" class="fas fa-arrow-alt-to-left text-white" style="cursor: pointer; font-size: 22px;"></i>
          </span>
          <span class="btn btn-sm btn-outline-secondary">
          <i (click)="onHome()" class="fas fa-home-lg text-white" style="cursor: pointer; font-size: 22px;"></i>
          </span>
          <span class="btn btn-sm btn-outline-secondary">
            <i (click)="onSelectedAlbumToUpdate(album.albumName!)" style="cursor: pointer; font-size: 25px;"
               class="fas fa-ellipsis-h  text-white"></i>
          </span>
          <span class="btn btn-sm btn-outline-secondary">
            <i (click)="onSelectAlbumForAddAudio(album.albumName!, album.artist!)"
               style="cursor: pointer; font-size: 25px;" class="fas fa-plus text-white "></i>
          </span>

          <span class="btn btn-sm btn-outline-secondary">
            <i (click)="onSelectAlbum(album.albumName!)" class="fas fa-play-circle text-white"
               style="font-size: 25px; cursor: pointer;"></i>
          </span>


          <span class="btn btn-sm btn-outline-secondary">
            <i (click)="onDeleteAlbum(album.albumName!)" class="fas fa-trash text-white"
               style="font-size: 25px; cursor: pointer;"></i>
          </span>


        </div>
      </div>

    </div>
  </div>

  <a [hidden]="responseTable?.currentPage! == 0" (click)="previousPage()" class="carousel-control-prev"
     href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a [hidden]="responseTable?.currentPage! + 1 == responseTable?.totalPages!" (click)="nextPage()"
     class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="modal" tabindex="-1" role="dialog" id="updateAlbum">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #updateAlb="ngForm">
            <div class="form-group">

              <img [src]=" url || updateAlbum?.imagePoster" class="avatar img-circle img-thumbnail" [style.width.%]="70"
                   [style.height.%]="70"
                   alt="avatar">
              <input type="file" name="imageFile" accept="image/*" class="form-control" ngModel required
                     (change)="onSelectImage($event)">
              <label>Image</label>
            </div>
            <div class="form-group">
              <label>Album name</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="albumName"
                     [(ngModel)]="updateAlbum?.albumName!">
            </div>
            <div class="form-group">
              <label>Artist</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="artist"
                     [(ngModel)]="updateAlbum?.artist!">
            </div>
            <div class="form-group">
              <label>Year release</label>
              <input class="form-control form-control-lg" type="number" ngModel required name="yearRelease"
                     [(ngModel)]="updateAlbum?.yearRelease!">
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-lg btn-outline-secondary"
                      (click)="OnSelectAndUpdateAlbum(updateAlb)">Update
              </button>
            </div>
          </form>


        </div>

        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  class="btn btn-outline-danger">Close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="uploadAudio">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="container justify-content-center text-center">
        <div class="modal-header modal-lg">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #uploadAud="ngForm">

            <div class="form-group">
              <label>Album name</label>
              <input class="form-control form-control-lg" type="text" [disabled]="true" ngModel required name="artist"
                     [ngModel]="artistNameForAddAudio!">
            </div>
            <div class="form-group">
              <label>Artist</label>
              <input class="form-control form-control-lg" type="text" [disabled]="true" ngModel required name="album"
                     [ngModel]="albumNameForAddAudio!">
            </div>
            <div class="form-group">
              <label>Sound name</label>
              <input class="form-control form-control-lg" type="text" ngModel required name="soundName">
            </div>
            <div class="form-group">
              <label>File</label>
              <input type="file" class="form-control" accept="audio/mpeg" (change)="onSelectAudioFile($event)">
            </div>
            <div class="text-center mt-3">
              <button type="submit" [disabled]="uploadAud.invalid || !audioFile"
                      class="btn btn-lg btn-outline-secondary" (click)="addNewAudioForAlbum(uploadAud)">Upload
              </button>
            </div>
          </form>


        </div>

        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  class="btn btn-outline-danger">Close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
