<body class="fone">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav5"
            aria-controls="navbarNav5" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav5">
      <ul class="navbar-nav ">
        <li class="nav-item active">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/artist_list">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/albums_list">Albums</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Admin Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="/create_atrist">New artist</a>
            <a class="dropdown-item" routerLink="/create_album">New album</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="py-6 bg-light-primary" (click)="onSearch('')">
    <div class="container" >
      <div class="row justify-content-center text-center mb-4" >
        <div class="col-xl-6 col-lg-8 col-sm-10">
          <div class="input-group">
            <input #searchTerm="ngModel" ngModel required type="text" class="form-control" name="search" id="search" placeholder="Search" (ngModelChange)="onSearch(searchTerm.value)">
            <div style="cursor: pointer;" class="input-group-append">
              <span  class="input-group-text btn"><i  class="fas fa-search text-primary"></i></span>
            </div>
          </div>
          <ul class="nv list-group list-group-flush small" style="width: 92%; cursor: pointer" *ngFor="let art of searchArtist" >
            <li class="list-group-item btn-outline-secondary text-left small" style="font-size: 15px" (click)="onSelectArtist(art.artist!)">{{art.artist}}</li>
          </ul>
          <br>
          <h2 class="font-weight-bold text-white">Popular artists</h2>
          <p class="text-muted mb-0 text-white-50">We chose popular artists for your taste.</p>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate"
          data-aos="fade-up">
          <div class="col my-3 " style="cursor: pointer" *ngFor="let art of responseTable?.content">
            <div class="card border-hover-primary hover-scale">
              <div class="card-body rounded" (click)="onSelectArtist(art.artist!)"
                   [ngStyle]="{'background': 'linear-gradient(to bottom, transparent 0%, black 100%), url(' + art?.image + ') no-repeat', 'background-size': '100% 100%'}">
                <div class="text-secondary">
                  <br><br><br><br><br><br><br><br><br><br><br><br>

                  <h3 class="font-weight-bold text-white">{{art.artist}}</h3>
                  <h5 class=" text-white">{{art.title}}</h5>
                </div>

              </div>
            </div>
          </div>

          <div id="carouselExampleIndicators" class="carousel slide carousel-fade container shadow">
          </div>

          <a [hidden]="responseTable?.currentPage! == 0" (click)="previousPage()" class="carousel-control-prev"
             href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a [hidden]="responseTable?.currentPage! + 1 == responseTable?.totalPages!" (click)="nextPage()"
             class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>



        </div>
      </div>

    </div>
  </div>
</body>
